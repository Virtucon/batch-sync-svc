# Demo profile configuration - Uses H2 in-memory database for demonstration
spring.application.name=batch-sync-service

# H2 Database configuration - For demo/testing without PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Liquibase for H2 demo (use JPA auto-ddl instead)
spring.liquibase.enabled=false

# H2 Console (for debugging - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server configuration
server.port=8080

# Actuator endpoints - Demo (more permissive)
management.endpoints.web.exposure.include=health,info,metrics,env

# Logging - Demo
logging.level.com.virtucon.batch_sync_service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG