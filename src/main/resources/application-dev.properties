# Development environment configuration
spring.application.name=batch-sync-service

# Database configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/batch-sync-svc-dev-db
spring.datasource.username=${DB_USERNAME:dev_user}
spring.datasource.password=${DB_PASSWORD:dev_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration - Development
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Server configuration
server.port=8080

# Actuator endpoints - Development (more permissive)
management.endpoints.web.exposure.include=health,info,metrics,env,beans

# Logging - Development
logging.level.com.virtucon.batch_sync_service=DEBUG
logging.level.liquibase=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE