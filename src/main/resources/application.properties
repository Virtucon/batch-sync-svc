# Default application configuration
# Override with specific profiles: -Dspring.profiles.active=dev|prod
spring.application.name=batch-sync-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Database configuration - Default (will be overridden by profiles)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/batch-sync-svc-db}
spring.datasource.username=${DB_USERNAME:username}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Server configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Actuator endpoints - Default
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.info.env.enabled=true

# Logging - Default
logging.level.com.virtucon.batch_sync_service=INFO
logging.level.liquibase=INFO

# Jackson configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.time-zone=UTC

# Validation configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
